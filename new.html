<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/video.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    #myVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
    }

    #myBtn {
      font-size: 18px;
      padding: 10px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    #myBtn:hover {
      background: #ddd;
      color: black;
    }
  </style>
</head>

<body>
  <nav class="block w-full px-4 py-2 mx-auto bg-slate-300 bg-opacity-90 sticky top-0 shadow lg:px-8 lg:py-3 backdrop-blur-lg backdrop-saturate-150 z-[9999]">
    <div class="container flex flex-wrap items-center justify-between mx-auto text-slate-800">
      <a href="#" class="mr-4 block cursor-pointer py-1.5 text-xl text-slate-800 font-semibold">
        Prajwal Pokhrel
      </a>
      <div class="hidden lg:flex lg:items-center lg:gap-6">
        <a class="text-gray-700 hover:text-orange-600" aria-label="Home" href="#hero">
            Home
        </a>
        <a class="text-gray-700 hover:text-orange-600" aria-label="About" href="#about">
            About
        </a>
        <a class="text-gray-700 hover:text-orange-600" aria-label="Skills" href="#skills">
            Skills
        </a>
        <a class="text-gray-700 hover:text-orange-600" aria-label="Portfolio" href="#portfolio">
            Portfolio
        </a>
        <a class="text-gray-700 hover:text-orange-600" aria-label="Contact" href="#contact">
            Contact
        </a>
      </div>

      <button id="menu-toggle" class="lg:hidden flex items-center p-2 text-slate-800 hover:text-orange-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
        </svg>
      </button>
    </div>
    <div id="mobile-menu" class="lg:hidden absolute top-16 right-0 w-48 bg-white shadow-lg mt-2 rounded-md hidden">
      <a href="#hero" class="block px-4 py-2 text-slate-800 hover:bg-orange-600 hover:text-white">Home</a>
      <a href="#about" class="block px-4 py-2 text-slate-800 hover:bg-orange-600 hover:text-white">About</a>
      <a href="#skills" class="block px-4 py-2 text-slate-800 hover:bg-orange-600 hover:text-white">Skills</a>
      <a href="#portfolio" class="block px-4 py-2 text-slate-800 hover:bg-orange-600 hover:text-white">Portfolio</a>
      <a href="#contact" class="block px-4 py-2 text-slate-800 hover:bg-orange-600 hover:text-white">Contact</a>
    </div>
</nav>
  <video autoplay muted loop id="myVideo">
    <source src="assets/video.mp4" type="video/mp4">
  </video>
  <div class="content">
</div>
  <script>
    var video = document.getElementById("myVideo");
    var btn = document.getElementById("myBtn");

    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }

    document.getElementById('menu-toggle').addEventListener('click', function () {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
